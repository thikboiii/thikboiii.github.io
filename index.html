<!DOCTYPE html>
<html>
<head>
    <title>File Hosting</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .header a:hover {
            color: #ff69b4;
        }
        .header button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar {
            background-color: #f5f5f5;
            padding: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://avatars.githubusercontent.com/thikboiii" alt="Profile Picture">
        <a href="https://github.com/thikboiii" target="_blank">thikboiii</a>
        <a href="https://github.com/thikboiii" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Icon" width="30">
        </a>
        <button onclick="window.location.href = 'https://github.com/thikboiii';">GitHub Profile</button>
    </div>
    <div class="content">
        <h1>File Hosting</h1>
        <p>Click the button below to download the rs.ps1 file.</p>
        <button onclick="window.location.href = 'rs.ps1';">Download</button>
    </div>
    <div class="sidebar">
        <h2>Repositories</h2>
        <ul>
            <li><a href="https://github.com/thikboiii/repository1" target="_blank">Repository 1</a></li>
            <li><a href="https://github.com/thikboiii/repository2" target="_blank">Repository 2</a></li>
            <li><a href="https://github.com/thikboiii/repository3" target="_blank">Repository 3</a></li>
        </ul>
    </div>
</body>
</html>
